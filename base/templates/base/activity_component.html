
<div class="card">
    <h5 class="card-header">Recent Activity</h5>
    <div class="card-body">

      <p class="card-text">
        {% for message in post_messages %}
        <small><a href="{% url 'profile' message.user.id %}">@{{message.user.name}}</a>  {{message.created|timesince}}</small>
        <small>replied to "{{message.post}}"</small>
        <p>{{message}}</p>
        {% if request.user == message.user %}
        <a href="{% url 'delete-message' message.id %}">Delete</a>
        {% endif %}
        <hr>
    
        {% endfor %}
      </p>
      
    </div>
  </div>
