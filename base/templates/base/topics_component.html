<div class="card">
    <h5 class="card-header">Tags</h5>
    <div class="card-body">

      <p class="card-text">
        <div>
            <a href="{% url 'home' %}">All</a>
        </div>
        {% for hashtag in hashtags %}
        <div>
            <small><a href="{% url 'home' %}?q={{hashtag.description}}">#{{hashtag.description}}</a></small>
        </div>
        {% endfor %}
      </p>
      
    </div>
  </div>
